<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spinning Wheel Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="image-stack">
  <img src="colaps_logo.png" class="colaps-logo" />

  <div class="backplate">
    <canvas id="wheelCanvas" width="236" height="236"></canvas>
    <img src="spin_me.png" class="spinme" />

    <div class="monitor">
      <canvas id="resultCanvas" width="190" height="135"></canvas>
    <div class="right-circle"></div>
    <img src="joystick.png" class="joystick"/>
    </div>
  </div>

  <button id="spinBtn">SPIN</button>
</div>


  <script src="script.js"></script>
</body>
</html>
